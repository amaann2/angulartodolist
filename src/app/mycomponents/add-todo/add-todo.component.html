<div class="container my-4">
    <h4>Add todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group ">
            <label for="title">Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp"
               >
        </div>
        <div class="form-group ">
            <label for="desc">Description</label>
            <input type="text" class="form-control" [(ngModel)]="desc" id="description" id="desc" name="desc">
        </div>

        <button type="submit" class="btn btn-primary sm mt-78">Submit</button>
    </form>
</div>
